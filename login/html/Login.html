<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale-1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/LoginHTML/login/Styles/Estilos.css"  >
    <title>Login</title>
</head>
 
<body class="flex justify-center items-center h-screen">
  <div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
    <form class="space-y-6" action="#">
        <div class="flex justify-center">
            <img src="/LoginHTML/login/assets/logologin.jpg" alt="Image" class="w-full h-35" />
        </div>
        <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900  dark:text-white">Correo Electronico</label>
            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="correo@correo.com" required />
        </div>
        <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
        </div>
        <div class="flex items-start">
            <div class="flex items-start">
                <div class="flex items-center h-5">
                    <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required />
                </div>
                <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Recuerdame</label>
            </div>
            <a href="#" class="ms-auto font-bold text-sm txtRedir hover:underline ">Olvide mi contraseña</a>
        </div>
        <button type="submit" class="w-full focus:ring-4 btnprinc focus:outline-none  font-medium rounded-lg text-sm px-5 py-2.5 text-center">Iniciar Sesion</button>
        <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
            ¿No tengo una Cuenta? <a href="#" class="txtRedir font-bold hover:underline">Crear Cuenta</a>
        </div>
    </form>
   
  </div>
  
</body>
<footer class="text-right text-xs text-gray-500 mt-4">Derechos Reservados Ingeniería en Sistemas UMG</footer>
</html>
