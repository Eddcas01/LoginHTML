<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="../Styles/EstilosCarrito.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>
<body class=" py-12">
    <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Formulario de Pago</h2>
        
        <!-- Sección 1: Información del cliente -->
        <div class="mb-6">
            <h3 class="text-xl font-semibold mb-2">Información del Cliente</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="nombre" class="block text-gray-700">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-input mt-1 w-full">
                </div>
                <div>
                    <label for="apellido" class="block text-gray-700">Apellido</label>
                    <input type="text" id="apellido" name="apellido" class="form-input mt-1 w-full">
                </div>
                <div>
                    <label for="telefono" class="block text-gray-700">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" class="form-input mt-1 w-full">
                </div>
                <div>
                    <label for="correo" class="block text-gray-700">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" class="form-input mt-1 w-full">
                </div>
            </div>
        </div>
        
        <!-- Sección 2: Dirección de entrega -->
        <div class="mb-6">
            <h3 class="text-xl font-semibold mb-2">Dirección de Entrega</h3>
            <div class="grid grid-cols-1 md:grid-cols-1 gap-4">
            <div>
                <label for="direccion" class="block text-gray-700">Dirección</label>
                <input type="text" id="direccion" name="direccion" class="form-input mt-1 w-full">
            </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-1 gap-4">
            <div>
                <label for="departamento" class="block text-gray-700">Departamento</label>
                <input type="text" id="departamento" name="departamento" class="form-input mt-1 w-full">
            </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-1 gap-4">
            <div>
                <label for="municipio" class="block text-gray-700">Municipio</label>
                <input type="text" id="municipio" name="municipio" class="form-input mt-1 w-full">
            </div>
            </div>
        </div>
        
        <!-- Sección 3: Datos de tarjeta -->
        <div>
            <h3 class="text-xl font-semibold mb-2">Datos de Tarjeta</h3>
         
<form class="max-w-sm mx-auto">
    <label for="card-number-input" class="sr-only">Numero de tarjeta:</label>
    <div class="relative">
        <input type="text" id="card-number-input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pe-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="4242 4242 4242 4242" pattern="^4[0-9]{12}(?:[0-9]{3})?$" required />
        <div class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none">
            <svg fill="none" class="h-6 text-[#1434CB] dark:text-white" viewBox="0 0 36 21"><path fill="currentColor" d="M23.315 4.773c-2.542 0-4.813 1.3-4.813 3.705 0 2.756 4.028 2.947 4.028 4.332 0 .583-.676 1.105-1.832 1.105-1.64 0-2.866-.73-2.866-.73l-.524 2.426s1.412.616 3.286.616c2.78 0 4.966-1.365 4.966-3.81 0-2.913-4.045-3.097-4.045-4.383 0-.457.555-.957 1.708-.957 1.3 0 2.36.53 2.36.53l.514-2.343s-1.154-.491-2.782-.491zM.062 4.95L0 5.303s1.07.193 2.032.579c1.24.442 1.329.7 1.537 1.499l2.276 8.664h3.05l4.7-11.095h-3.043l-3.02 7.543L6.3 6.1c-.113-.732-.686-1.15-1.386-1.15H.062zm14.757 0l-2.387 11.095h2.902l2.38-11.096h-2.895zm16.187 0c-.7 0-1.07.37-1.342 1.016L25.41 16.045h3.044l.589-1.68h3.708l.358 1.68h2.685L33.453 4.95h-2.447zm.396 2.997l.902 4.164h-2.417l1.515-4.164z"/></svg>
        </div>
    </div>
    <div class="grid grid-cols-3 gap-4 my-4">
        <div class="relative max-w-sm col-span-2">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                </svg>
            </div>
            <label for="card-expiration-input" class="sr-only">Fecha de expiracion:</label>
            <input datepicker datepicker-format="mm/yy" id="card-expiration" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="12/23" required />
        </div>
        <div class="col-span-1">
            <label for="cvv" class="sr-only">CVV:</label>
            <input type="number" id="cvv-input" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="CVV" required />
        </div>
    </div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Pagar</button>
</form>

        </div>
    </div>
</body>
</html>
